<div class="login-component">
    <h1 mat-dialog-title class="title"> Login to continue </h1>
    <div mat-dialog-content class="login">
      <form [formGroup]="registrationForm" onsubmit="submit()">
        <div class="inp">
            <label for="">Username</label>
            <input formControlName="username" type="text" name="" id="">
        </div>
        <div class="inp">
            <label for="">Password</label>
            <input formControlName="password" type="password" name="" id="">
        </div>
        <button (click)="submit()" type="submit">Login</button>
      </form>
      <!-- {{registrationForm | json}} -->
    </div>
</div>
